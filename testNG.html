<!DOCTYPE html>
<html>
  <head>
    <title>Main Page</title>
  </head>
  <body>  
  <div ng-app='myApp' ng-controller='RegisterController as register'>
  <div class="row">
    <div class="col-xs-5" style="float: right;">
    <h2 class="center">Login Now!</h2>
      <form class="form-signin" ng-submit="register.check(loginUsername, loginPassword)">
      <div id="errorLoginUsername">
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" ng-model="loginUsername" autofocus>
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
      </div>
      <div id="errorLoginPassword">
        <input type="password" id="inputPassword" class="form-control last-input" placeholder="Password" ng-model="loginPassword">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
      </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>

    </div>
    </div>

    
<!--<div class="form-group has-error has-feedback">
      
      <input type="text" class="form-control" id="">
      <span class="glyphicon glyphicon-remove form-control-feedback"></span>
    </div>-->

    <div class="row">
    <div class="col-xs-5" style="float: right;">
    <h2 class="center">Register</h2>  
      <form class="form-signin" ng-submit="register.save(registerUsername, registerPassword, registerPasswordConf)">
      <div id="errorRegisterUsername">
        <input type="text" id="registerUsername" class="form-control" placeholder="Username" ng-model="registerUsername" required>
        <span class="glyphicon glyphicon-duplicate form-control-feedback"></span>
      </div>
      <div id="errorRegisterPassword">
        <input type="password" id="registerPassword" class="form-control" placeholder="Password" ng-model="registerPassword">
        <span class="glyphicon glyphicon-pushpin form-control-feedback"></span>
      </div>
      <div id="errorRegisterPasswordConf">
        <input type="password" id="registerPasswordConf" class="form-control last-input" placeholder="Password Confirmation" ng-model="registerPasswordConf">
        <span class="glyphicon glyphicon-triangle-top form-control-feedback"></span>
      </div>
        <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
      </form>
    </div>
</div>
    
     
   
  </div>
  
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <script type="text/javascript" src="router.js"></script>
    <script src="node_modules/ui-bootstrap-tpls-2.1.2.min.js"></script>
    <script src="example.js"></script>

    <link href="node_modules/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
  </body>
</html>
